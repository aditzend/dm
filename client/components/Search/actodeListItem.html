<template name="actodeListItem">

      <a href='../show-{{actodeType}}/{{_id}}' >

      <div class='well well-sm well-clickable'>
          {{#if treatedAs}}
           {{treatedAs}}
          {{else}}
            {{name}}
          {{/if}}
    </div>
  </a>
    
   </li>
  {{#if isSelected}}
  {{/if}}
</template>
