<template name="Contact_show">
  {{#if contact origin}}
  <div class='component-colored-info'>
    <div class=''>
      <h3 class='text-uppercase'>Contactos <small></small></h3>
    </div>
    <div class=''>
    {{#each rel}}
      {{#with contact origin}}
        <div class='well well-sm' id={{_id}}>
          <div>


              <h2 class='text-info'><small class='text-muted'>
                {{#if isMale}}
                  <i class='fa fa-mars'></i>{{else}}
                  <i class='fa fa-venus'></i>
                {{/if}}

              </small>{{treatedAs}}</h2>


          </div>
          <div class='row'>
            <div class='col-xs-6'>
              <p class='text text-muted'>


                {{#if formalTreatment}}
                  <span class='label label-warning'>FORMAL</span>
                {{/if}}
              </p>
            </div>

            <div class='col-xs-3'>
              {{#if email}}

                <a class='btn btn-lg btn-primary' href='mailto:{{email}}'>
                  <i class='fa fa-envelope'></i>
                </a>

              {{/if}}

            </div>
            <div class='col-xs-3'>

              {{#if mobile}}
                <a class='btn btn-lg btn-primary' href='tel:{{mobile}}'>
                  <i class='fa fa-whatsapp'></i>
                </a>
              {{/if}}

            </div>

          </div>
        </div>
      {{/with}}
    {{/each}}
  </div>
  </div>
  <hr>
  {{/if}}
</template>
