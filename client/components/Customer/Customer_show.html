<template name="Customer_show">
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-xs-12 col-md-8 col-lg-9'>
        {{#with company}}
          <h1 class='shadow'>{{name}}</h1>
          {{#if cuit}}
            <h5>CUIT:
              {{cuit}}</h5>
          {{/if}}
        {{/with}}
        <hr>
        
      </div>
      <div class='col-xs-12 col-md-4 col-lg-3'>
        <button id="Place_create" class='btn btn-primary' data-action='showPlace_create'>
          <i class='fa fa-2x fa-map-marker'></i>
          <i class='fa fa-plus'></i>
        </button>
        <button id="Contact_create" class='btn btn-primary' data-action='showContact_create'>
          <i class='fa fa-2x fa-user'></i>
          <i class='fa fa-plus'></i>
        </button>
      </div>

    </div>

    <div class='row'>

      {{#momentum plugin='left-to-right'}}
        {{> Relationship_show}}
        {{> Place_show}}
        {{> Contact_show}}
        {{#if creating}}
          {{> Template.dynamic template=create}}
        {{/if}}
      {{/momentum}}
    </div>

  </div>

</template>
